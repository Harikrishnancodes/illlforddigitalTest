    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getDatabase, get, ref, child } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

        var firebaseConfig = {
            apiKey: "AIzaSyAw1iaOwMTxgmlz4MV7CYa59Ma89y2fg8E",
            authDomain: "illfordadmin.firebaseapp.com",
            databaseURL: "https://illfordadmin-default-rtdb.firebaseio.com",
            projectId: "illfordadmin",
            storageBucket: "illfordadmin.appspot.com",
            messagingSenderId: "569304509474",
            appId: "1:569304509474:web:6e934d68c9a731389bee7b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);
        const dbref = ref(db);

        let email = document.getElementById('emailInp');
        let password = document.getElementById('passwordInp');
        let mainForm = document.getElementById('mainForm');

        let signInUser = evt => {
            evt.preventDefault();

            signInWithEmailAndPassword(auth, email.value, password.value)
                .then((credentials) => {
                    console.log(credentials);

                    window.location.href = "careers_admin_pannel.html";
                })
                .catch((error) => {
                    alert(error.message);
                    console.log(error.code);
                    console.log(error.message);
                })
        }

        mainForm.addEventListener('submit', signInUser);
    </script>
